<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movie Search</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="main-header">
            <div class="inner">
                <h1 class="main-title">Moviesearch</h1>
                <form class="search-form is-hidden"> 
                <label class="is-hidden" for="search">Search a title</label>
                <input type="search" name="search" id="search" placeholder="Search a Title...">

                
                        <label class="is-hidden" for="year">Any Year</label>
                        <input type="text" maxlength="4" name="year" id="year" placeholder="Year"> 


                <button type="submit" id="submit" class="search-button"><i class="material-icons icn-search">search</i></button>
                </form>   
            </div>   
        </div>

        <div class="main-content clearfix">
            <a id="searchResults" href="javascript:window.open('','_self').close();">&laquo; Back to search results</a>
            <div id="gray-block" class="extendfull"></div>
            <div id="poster-block"></div>

            <div id="info-block">

                <div class="movie-title-block">
                    <div id="title"></div>
                </div>

                <div id="actors"></div>
                <div id="awards"></div>

                <div id="synopsis-block">
                    <h2>Plot Synopsis</h2>
                    <div id="synopsis">

                    </div>
                </div>

                <div id="buttons">
                
                </div>
                
            </div>

            
        </div>

        
    </body>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/movie.js"></script>
</html>
